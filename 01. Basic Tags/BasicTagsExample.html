<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML5 Course">
  <meta name="keywords" content="HTML5">
  <meta name="author" content="Damian Mateus">
  <title>Html course</title>
  <!-- start normalize css -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <!-- start custom css -->
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <!-- start global css -->
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <!-- define document custom css -->
  <style media="screen">
    body {
      background: lightgrey;
    }
    h1 {
      background: black;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Title h1</h1>
  <h2>Title h2</h2>
  <h3>Title h3</h3>
  <h4>Title h4</h4>
  <h5>Title h5</h5>
  <h6>Title h6</h6>
  <br>
  <p>this is a paragraph</p>
  <hr>
  <!-- open in a new tab -->
  <a href="https://www.google.com" target="_blank">Google target blank</a>
  <br>
  <a href="https://www.google.com" target="_parent">Google target parent</a>
  <br>
  <a href="https://www.google.com" target="_self">Google target self</a>
  <br>
  <a href="https://www.google.com" target="_top">Google target top</a>
  <hr>
</body>
</html>
